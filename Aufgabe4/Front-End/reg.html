    <div class="card" style="width: 35%; margin: auto; margin-top: 45px">
      <div class="card-body">
        <form action="" id="regForm">
          <div class="row mb-3">
            <label for="inputFirstname3" class="col-sm-2 col-form-label">Vorname</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="vorname" id="inputFirstname3" required />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputLastname3" class="col-sm-2 col-form-label">Nachname</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="inputLastname3" required />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputBirthdate3" class="col-sm-2 col-form-label">Geburtstag</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" name="geburtstag" id="inputBirthdate3" required />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputZipcode3" class="col-sm-2 col-form-label">PLZ</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="plz" id="inputZipcode3" required />
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputGender3" class="col-sm-2 col-form-label">Geschlecht</label>
            <div class="col-sm-10">
              <div class="form-floating">
                <select class="form-select" id="inputGender3" name="geschlecht" aria-label="Floating label select example" required>
                  <option value="-" selected>Wählen...</option>
                  <option value="m">Männlich</option>
                  <option value="w">Weiblich</option>
                  <option value="d">Divers</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputSysrel3" class="col-sm-2 col-form-label">Systemrelevanz</label>
            <div class="col-sm-10">
              <div class="form-check">
                <input type="hidden" name="systemrelevanz" value="false" />
                <input class="form-check-input" type="checkbox" name="systemrelevanz" value="true" id="inputSysrel3">
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputVorer3" class="col-sm-2 col-form-label">Vorerkrankungen</label>
            <div class="col-sm-10">
              <div class="form-check">
                <input type="hidden" name="vorerkrankungen" value="false" />
                <input class="form-check-input" type="checkbox" name="vorerkrankungen" value="true" id="inputVorer3">
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="mail" id="inputEmail3" required />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="secret" id="inputPassword3" required />
              <input type="checkbox" onclick="showPw()">Show Password
            </div>
          </div>
          <button type="submit" class="btn btn-primary" style="margin: 10px" id="btnSubmit">
            Registrieren
          </button>
        </form>
      </div>
    </div>
